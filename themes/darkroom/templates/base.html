<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block page_title %}{{ config.title | default("darkroom") }}{% endblock page_title %}</title>
<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ base_url }}/rss.xml">
<link rel="stylesheet" href="/style.css">
{% block page_meta %}{% endblock page_meta %}
</head>
<body>
<header>
<h1><a href="/">{{ config.title | default("darkroom") }}</a></h1>
<nav>
{% if config.subtitle %}<span class="subtitle">{{ config.subtitle }}</span>{% endif %}
</nav>
</header>
<main>
{% block content %}{% endblock content %}
</main>
<footer>
<nav>
<a href="/">home</a>
<a href="/about/">about</a>
<a href="/search/">search</a>
<a href="{{ base_url }}/rss.xml">rss</a>
</nav>
</footer>
{% block page_scripts %}{% endblock page_scripts %}
</body>
</html>
